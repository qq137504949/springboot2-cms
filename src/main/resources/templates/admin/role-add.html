<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{admin/layout/app}">



<div layout:fragment="content" >
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form  th:action="@{/admin/role/save}" method="post" class="form-horizontal m-t" id="roleForm" >
                <div class="form-group">
                    <label class="col-sm-3 control-label">角色名：</label>
                    <div class="col-sm-8">
                        <input id="gname"   name="gname" class="form-control" type="text" aria-required="true" aria-invalid="true"  >
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-3">
                        <button class="btn btn-primary" type="submit">保 存</button>
                    </div>
                </div>
                <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
            </form>
        </div>
    </div>
</div>
<script layout:fragment="my-script">

    $().ready(function () {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#roleForm").validate({
            rules:{
                gname:{
                    required:true,
                },
            },
            messages:{
                gname:{
                    required:icon+"角色必须填写",
                },

            },
            submitHandler:function (form) {
                var index = layer.load(1);
                $(form).ajaxSubmit({
                    dataType:"json",
                    success:function (response) {
                        if(response && response.code == 0){
                            layer.close(index);
                            layer.msg(response.data);
                            setTimeout(function(){
                                window.parent.location.reload(); //刷新父页面
                                // window.location.href = '/admin'
                                // parent.layer.close(index);//关闭自身页面
                            },500)
                        }else{
                            layer.msg(response.data);
                            layer.close(index);
                        }
                    },
                    error:function (response) {
                        layer.msg("请求错误");
                        layer.close(index);
                    }
                })
            }
        });

    })


</script>
